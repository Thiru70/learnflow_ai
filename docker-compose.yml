services:
  # React Frontend
  frontend:
    build: ./Learningrecommendationsystemapp
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE_URL=http://localhost:5000/api
    volumes:
      - ./Learningrecommendationsystemapp:/app
      - /app/node_modules

  # Flask Backend
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - MONGODB_URI=mongodb://host.docker.internal:27017/learning_system
      - SECRET_KEY=dev-secret-key-change-in-production
      - JWT_SECRET_KEY=jwt-secret-change-in-production
      - CORS_ORIGINS=http://localhost:3000
    volumes:
      - ./backend:/app