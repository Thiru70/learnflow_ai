services:
  # Flask API
  api:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - MONGODB_URI=mongodb://mongodb:27017/learning_system
      - SECRET_KEY=dev-secret-key-change-in-production
      - JWT_SECRET_KEY=jwt-secret-change-in-production
      - CORS_ORIGINS=http://localhost:3000
    depends_on:
      - mongodb
    volumes:
      - .:/app
    networks:
      - learning-network

  # MongoDB Database
  mongodb:
    image: mongo:5.0
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=learning_system
    volumes:
      - mongodb_data:/data/db
    networks:
      - learning-network

volumes:
  mongodb_data:

networks:
  learning-network:
    driver: bridge